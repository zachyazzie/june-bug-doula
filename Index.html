<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./content/styles/dist/site.css" />
    <title>Junebug Doula</title>
    <meta name="keywords" content="Yazzie, doula, birth, Helena, Montana" />
    <meta
      name="description"
      content="Welcome to Yazzie Doula Services, providing birth support in Helena, Montana."
    />
    <script src="src/site.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <section id="title-section" class="position-relative">
      <div class="container"></div>

      <div class="container-fluid position-relative">
        <div class="row">
          <div class="col-7">
            <div class="container"></div>
            <header>
              <nav class="navbar navbar-expand-md pt-3">
                <div class="pr-4">
                  <img
                    src="content/images/junebug-logo.png"
                    alt="Junebug Doula Services Logo"
                    id="june-bug-logo"
                  />
                </div>
                <a class="navbar-brand m-0 poppins-semibold" href="#"
                  >Junebug</a
                >
                <span class="pl-4 line-vertical"></span>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link poppins-regular text-center" href="#"
                        >About</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-regular text-center" href="#"
                        >Pricing</a
                      >
                    </li>
                    <li class="nav-item position-relative">
                      <a
                        class="nav-link poppins-regular text-center position-absolute"
                        href="#"
                        >Contact</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </header>
          </div>

          <div
            id="june-bug-tile-section-bg-image"
            class="col-5 p-0 d-flex align-items-center"
          >
            <div
              id="june-big-title-section-doula-image"
              class="rounded-pill position-absolute"
            ></div>
          </div>
        </div>
      </div>

      <div
        id="june-bug-title-section-text-container"
        class="position-absolute w-100 h-100 d-flex align-items-center justify-content-center"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-9">
              <div class="container">
                <div class="row">
                  <div class="col-8">
                    <div
                      id="june-bug-title-section-text"
                      class="d-flex flex-column justify-content-center h-100"
                    >
                      <h1 class="m-0">
                        Discover<br />
                        the birth<br />
                        you<br />
                        deserve
                      </h1>
                      <span class="line mb-3" aria="hidden"></span>
                      <p class="poppins-medium mb-2 text-larger">
                        Aubrey Yazzie
                      </p>
                      <p class="poppins-regular m-0">
                        Birth Doula <br />and online birth consultant
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about-me-section"></section>
  </body>
</html>
